<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <button id="add-task-btn" class="btn">+ Add Task</button>
        </header>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <p id="total-tasks">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <p id="pending-tasks">0</p>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <p id="completed-tasks">0</p>
            </div>
        </div>

        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>

        <!-- Add Task Modal -->
        <div class="modal" id="add-task-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Task Detail Modal -->
        <div class="modal" id="task-detail-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="detail-title">Task Title</h2>
                <p id="detail-description">Description will appear here</p>
                <div class="task-meta">
                    <span id="detail-priority" class="priority-tag">Medium</span>
                    <span id="detail-duedate">Due: 2023-12-31</span>
                    <span id="detail-status">Status: Pending</span>
                </div>
                <div class="task-actions">
                    <button id="complete-btn" class="btn">Mark Complete</button>
                    <button id="delete-btn" class="btn btn-danger">Delete Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
