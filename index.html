<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
                <div class="live-clock" id="live-clock"></div>
            </div>
            <button id="add-task-btn" class="btn"><i class="fas fa-plus"></i> Add Task</button>
        </header>

        <div class="dashboard">
            <div class="stats">
                <div class="stat-card">
                    <h3><i class="fas fa-clipboard-list"></i> Total Tasks</h3>
                    <p id="total-tasks">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-hourglass-half"></i> Pending</h3>
                    <p id="pending-tasks">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-check-circle"></i> Completed</h3>
                    <p id="completed-tasks">0</p>
                </div>
            </div>

            <div class="visualizations">
                <div class="chart-container">
                    <canvas id="task-chart"></canvas>
                </div>
                <div class="progress-container">
                    <h3>Completion Progress</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span id="progress-text">0% Complete</span>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all"><i class="fas fa-layer-group"></i> All Tasks</button>
            <button class="filter-btn" data-filter="pending"><i class="fas fa-clock"></i> Pending</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-check"></i> Completed</button>
        </div>

        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>

        <!-- Add Task Modal -->
        <div class="modal" id="add-task-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title"><i class="fas fa-heading"></i> Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description"><i class="fas fa-align-left"></i> Description</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date"><i class="fas fa-calendar-day"></i> Due Date</label>
                        <input type="date" id="task-due-date" min="">
                    </div>
                    <div class="form-group">
                        <label for="task-priority"><i class="fas fa-exclamation"></i> Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Add Task</button>
                </form>
            </div>
        </div>

        <!-- Task Detail Modal -->
        <div class="modal" id="task-detail-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="detail-title"><i class="fas fa-info-circle"></i> Task Details</h2>
                <p id="detail-description">Description will appear here</p>
                <div class="task-meta">
                    <span id="detail-priority" class="priority-tag">Medium</span>
                    <span id="detail-duedate"><i class="fas fa-calendar"></i> Due: 2023-12-31</span>
                    <span id="detail-status"><i class="fas fa-hourglass"></i> Status: Pending</span>
                </div>
                <div class="task-actions">
                    <button id="complete-btn" class="btn"><i class="fas fa-check"></i> Mark Complete</button>
                    <button id="delete-btn" class="btn btn-danger"><i class="fas fa-trash"></i> Delete Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
